<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="players">
        <div class="player player-left">
            <div class="victory-icon-wrapper">
                <svg id="vi_p1" class="victory-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17 4V2H7V4H2V11C2 12.1 2.9 13 4 13H7.1C7.5 14.96 9.04 16.5 11 16.9V19.08C8 19.54 8 22 8 22H16C16 22 16 19.54 13 19.08V16.9C14.96 16.5 16.5 14.96 16.9 13H20C21.1 13 22 12.1 22 11V4H17M4 11V6H7V11L4 11M20 11L17 11V6H20L20 11Z" />
                </svg>
            </div>
            <div class="player-wrapper">
                <svg class="pl-icon" style="width:64px;height:64px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                <p class="player-numb">P1</p>
            </div>
        </div>
        <div class="player player-right">
            <div class="victory-icon-wrapper">
                <svg id="vi_p2" class="victory-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17 4V2H7V4H2V11C2 12.1 2.9 13 4 13H7.1C7.5 14.96 9.04 16.5 11 16.9V19.08C8 19.54 8 22 8 22H16C16 22 16 19.54 13 19.08V16.9C14.96 16.5 16.5 14.96 16.9 13H20C21.1 13 22 12.1 22 11V4H17M4 11V6H7V11L4 11M20 11L17 11V6H20L20 11Z" />
                </svg>
            </div>
            <div class="player-wrapper">
                <svg class="pr-icon" style="width:64px;height:64px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                <p class="player-numb">P2</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="board">
        <div data-index="0" class="cell"></div>
        <div data-index="1" class="cell"></div>
        <div data-index="2" class="cell"></div>
        <div data-index="3" class="cell"></div>
        <div data-index="4" class="cell"></div>
        <div data-index="5" class="cell"></div>
        <div data-index="6" class="cell"></div>
        <div data-index="7" class="cell"></div>
        <div data-index="8" class="cell"></div>
    </div>
    <button id="btn_reset" type="button">RESET</button>
</body>
</html>
